@(username:String)
<div id="flower-1">
    <video loop class="bg-video" id="flower-1-video">
        <source src="@routes.Assets.at("images/flower-1/video.mp4")" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="col-sm-8">
        <div class="alert"><span class="glyphicon glyphicon-thumbs-up"></span> @username 님에게 추천하는 콘텐츠입니다.</div>
        <div class="row">
            <div class="col-sm-6">
                <div class="replay"><span class="glyphicon glyphicon-film"></span> 꽃보다할배 1화 다시보기</div>
                <div class="replay"><span class="glyphicon glyphicon-film"></span> 꽃보다할배 2화 다시보기</div>
                <div class="replay"><span class="glyphicon glyphicon-film"></span> 꽃보다할배 3화 다시보기</div>
            </div>
            <div class="col-sm-6">
                <div id="carousel-example-generic-flower" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="@routes.Assets.at("images/flower-1/flower1.jpg")" alt="">
                        </div>
                        <div class="item">
                            <img src="@routes.Assets.at("images/flower-1/flower2.jpg")" alt="">
                        </div>
                    </div>
                    <a class="left carousel-control" href="#carousel-example-generic-flower" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic-flower" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
