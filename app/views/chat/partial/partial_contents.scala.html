@(mediaList: List[Media])

@if(mediaList!=null && mediaList.size()>0) {
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
        @for(m <- mediaList) {
            @if(mediaList.indexOf(m)==0) {
                <li data-target="#carousel-example-generic" data-slide-to="@mediaList.indexOf(m)" class="active"></li>
            } else {
                <li data-target="#carousel-example-generic" data-slide-to="@mediaList.indexOf(m)"></li>
            }
        }
        </ol>

        <div class="carousel-inner">
        @for(m <- mediaList) {
            @if(mediaList.indexOf(m)==0) {
                <div class="item active">
                    <img src="@routes.Home.contents(m.id)" alt="@m.keyword">
                </div>
            } else {
                <div class="item">
                    <img src="@routes.Home.contents(m.id)" alt="@m.keyword">
                </div>
            }
        }
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
}
