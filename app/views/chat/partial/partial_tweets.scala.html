@(tweets: List[Tweet])

<div class="panel panel-default tweets">
    <div class="panel-heading">
        <h3 class="panel-title">Tweets</h3>
    </div>
    <div class="panel-body">
    @for(tweet <- tweets) {
        <div class="item tweet">
            <div class="profile-image pull-left">
                <img src="@tweet.getProfileURL" alt="@tweet.getName" class="img-circle"/>
            </div>
            <div>
                <div class="username">
                    <h4><span class="label label-primary">@tweet.getName</span></h4>
                </div>
                <div class="text">@tweet.getText</div>
                <div class="date pull-right"><small>@tweet.getCreatedAt</small></div>
            </div>
        </div>

        <div class="clearfix"></div>
    }
    </div>
</div>
