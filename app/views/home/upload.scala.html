@(mediaForm: Form[Media])

@main("MemoryWatch") {
    @header("upload")
    <!-- Begin page content -->
    <div class="container">
        <div class="page-header">
            <h1>MemoryWatch</h1>
        </div>
        <p class="lead">새로운 키워드와 컨텐츠를 업로드 할 수 있습니다.</p>
        @helper.form(action = routes.Home.save(), 'role -> "form", 'enctype -> "multipart/form-data") {
            <div class="form-group">
                <label for="keyword">키워드</label>
                <input type="text" class="form-control" id="keyword" name="keyword" required>
            </div>
            <div class="form-group">
                <label for="contents">컨텐츠</label>
                <input type="file" class="form-control" id="contents" name="contents" placeholder="컨텐츠를 선택하세요" required>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        }
    </div>
}
